<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- || Treatise-ui link -->
    <link
      rel="stylesheet"
      href="https://treatiseui.netlify.app/CSS/global.css"
    />
    <!-- || Main css link -->
    <link rel="stylesheet" href="/CSS/style.css" />
    <!-- || Fontawesome icon link -->
    <script
      src="https://kit.fontawesome.com/01d7227a07.js"
      crossorigin="anonymous"
    ></script>
    <title>Login Page</title>
  </head>
  <body>
    <nav class="navigation">
      <span class="hamburger-icon">
        <i class="fas fa-bars"></i>
      </span>
      <div class="nav-left-section">
        <a href="/index.html">
          <img
            src="/Images/bookl.jpg"
            class="logo"
            alt="no preview available"
          />
        </a>
      </div>
      <div class="search-icon">
        <i class="fas fa-search"></i>
      </div>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input class="search-input" type="text" placeholder="Search book..." />
      </div>
      <div class="nav-right-section">
        <ul class="secondary-list">
          <li class="favorites-list-item">
            <a href="/Pages/Wishlist/wishlist.html">
              <i class="fas fa-heart"></i>
            </a>
            <span class="favourite-badge badge">4</span>
          </li>
          <li class="cart-list-item">
            <a href="/Pages/CartManagement/cartpage.html">
              <i class="fas fa-shopping-cart"></i>
            </a>
            <span class="cart-badge badge">6</span>
          </li>
        </ul>
        <a href="/Pages/Login/login.html" class="login-link"
          ><span>Login</span></a
        >
      </div>
    </nav>
    <div class="container">
      <div class="login-card">
        <h1 class="text-login">Login</h1>
        <div class="input-icon-container input-primary">
          <i class="fa-regular fa-envelope input-icon"></i>
          <input type="email" class="input" placeholder="e.g abc@gmail.com" />
        </div>
        <div class="input-icon-container input-primary">
          <i class="fa-regular fa-lock input-icon"></i>
          <input type="email" class="input" placeholder="e.g abc123" />
          <i class="fa-regular fa-eye-slash"></i>
        </div>
        <div class="horizontal-div">
          <label for="remember-me">
            <input id="remember-me" type="checkbox" />Remember me
          </label>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>
        <a href="/Pages/Login/login.html" class="btn is-solid">
          Login<i class="fa-regular fa-arrow-right-to-bracket btn-icon"></i>
        </a>
        <span class="text-or">Or</span>
        <a href="/Pages/Signup/Signup.html" class="btn is-solid">
          Sign Up <i class="fa-regular fa-user-plus btn-icon"></i>
        </a>
      </div>
    </div>
  </body>
</html>
