<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- || Treatise-ui link -->
    <link
      rel="stylesheet"
      href="https://treatiseui.netlify.app/CSS/global.css"
    />
    <!-- || Main css link -->
    <link rel="stylesheet" href="/CSS/style.css" />
    <!-- || Fontawesome icon link -->
    <script
      src="https://kit.fontawesome.com/01d7227a07.js"
      crossorigin="anonymous"
    ></script>
    <title>Logout Page</title>
  </head>
  <body>
    <nav class="navigation">
      <span class="hamburger-icon">
        <i class="fas fa-bars"></i>
      </span>
      <div class="nav-left-section">
        <a href="/index.html">
          <img
            src="/Images/bookl.jpg"
            class="logo"
            alt="no preview available"
          />
        </a>
      </div>
      <div class="search-icon">
        <i class="fas fa-search"></i>
      </div>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input class="search-input" type="text" placeholder="Search book..." />
      </div>
      <div class="nav-right-section">
        <ul class="secondary-list">
          <li class="favorites-list-item">
            <a href="/Pages/Wishlist/wishlist.html">
              <i class="fas fa-heart"></i>
            </a>
            <span class="favourite-badge badge">4</span>
          </li>
          <li class="cart-list-item">
            <a href="/Pages/CartManagement/cartpage.html">
              <i class="fas fa-shopping-cart"></i>
            </a>
            <span class="cart-badge badge">6</span>
          </li>
        </ul>
        <a href="/Pages/Login/login.html" class="login-link"
          ><span>Login</span></a
        >
      </div>
    </nav>

    <!-- Forgot password form starts -->
    <div class="container">
      <div class="forgot-password-card">
        <h1 class="text-login">Forgot password</h1>
        <p class="forgot-password-message align-center">
          Enter your registered email. We'll send you reset password link to
          your email.
        </p>
        <div class="input-icon-container input-primary">
          <i class="fa-regular fa-envelope input-icon"></i>
          <input type="email" class="input" placeholder="e.g abc@gmail.com" />
        </div>
        <a href="#" class="btn is-solid"> Send Email</a>
      </div>
    </div>
    <!-- Forgot password ends -->
  </body>
</html>
